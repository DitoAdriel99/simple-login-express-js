services:
  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test_api
      MYSQL_USER: sqluser
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - database
    environment:
      - DB_DRIVER=mysql
      - DB_HOST=database
      - DB_PORT=3307
      - DB_USER=sqluser
      - DB_PASSWORD=password
      - DB_DATABASE=test_api
    ports:
      - 6666:6666
